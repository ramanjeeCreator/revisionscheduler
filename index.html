<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Revision Date Generator - xÂ² & 2^(xâˆ’1)</title>
      <style>
          body {
                font-family: Arial, sans-serif;
                      padding: 2rem;
                            max-width: 600px;
                                  margin: auto;
                                        background-color: #f4f4f4;
                                            }
                                                h2 {
                                                      text-align: center;
                                                          }
                                                              label, input, select, button {
                                                                    display: block;
                                                                          width: 100%;
                                                                                margin: 10px 0;
                                                                                      font-size: 1rem;
                                                                                          }
                                                                                              button {
                                                                                                    background-color: #007bff;
                                                                                                          color: white;
                                                                                                                border: none;
                                                                                                                      cursor: pointer;
                                                                                                                          }
                                                                                                                              button:hover {
                                                                                                                                    background-color: #0056b3;
                                                                                                                                        }
                                                                                                                                            ul {
                                                                                                                                                  background: white;
                                                                                                                                                        padding: 1rem;
                                                                                                                                                              border-radius: 5px;
                                                                                                                                                                    list-style: disc inside;
                                                                                                                                                                        }
                                                                                                                                                                          </style>
                                                                                                                                                                          </head>
                                                                                                                                                                          <body>

                                                                                                                                                                            <h2>ðŸ“… Revision Date Generator</h2>

                                                                                                                                                                              <label for="startDate">Select Start Date:</label>
                                                                                                                                                                                <input type="date" id="startDate">

                                                                                                                                                                                  <label for="method">Select Revision Method:</label>
                                                                                                                                                                                    <select id="method">
                                                                                                                                                                                        <option value="x2">xÂ² Method (SN)</option>
                                                                                                                                                                                            <option value="2x">2^(xâˆ’1) Method (DSN)</option>
                                                                                                                                                                                              </select>

                                                                                                                                                                                                <label for="count">How Many Revision Dates?</label>
                                                                                                                                                                                                  <input type="number" id="count" value="10" min="1">

                                                                                                                                                                                                    <button onclick="generateDates()">Generate Revision Dates</button>

                                                                                                                                                                                                      <h3>ðŸ“Œ Your Revision Dates:</h3>
                                                                                                                                                                                                        <ul id="output"></ul>

                                                                                                                                                                                                          <script>
                                                                                                                                                                                                              function generateDates() {
                                                                                                                                                                                                                    const startDateValue = document.getElementById('startDate').value;
                                                                                                                                                                                                                          const method = document.getElementById('method').value;
                                                                                                                                                                                                                                const count = parseInt(document.getElementById('count').value);
                                                                                                                                                                                                                                      const output = document.getElementById('output');
                                                                                                                                                                                                                                            output.innerHTML = "";

                                                                                                                                                                                                                                                  if (!startDateValue) {
                                                                                                                                                                                                                                                          alert("Please select a start date.");
                                                                                                                                                                                                                                                                  return;
                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                              const baseDate = new Date(startDateValue);

                                                                                                                                                                                                                                                                                    for (let x = 1; x <= count; x++) {
                                                                                                                                                                                                                                                                                            let offsetDays;
                                                                                                                                                                                                                                                                                                    if (method === "x2") {
                                                                                                                                                                                                                                                                                                              offsetDays = x * x;
                                                                                                                                                                                                                                                                                                                      } else {
                                                                                                                                                                                                                                                                                                                                offsetDays = Math.pow(2, x - 1);
                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                const revisionDate = new Date(baseDate);
                                                                                                                                                                                                                                                                                                                                                        revisionDate.setDate(revisionDate.getDate() + offsetDays);

                                                                                                                                                                                                                                                                                                                                                                const formatted = revisionDate.toDateString();
                                                                                                                                                                                                                                                                                                                                                                        output.innerHTML += `<li>${formatted}</li>`;
                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                    </script>

                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                    </html>
