<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Revision Date Generator - xÂ² & 2^(xâˆ’1)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      height: 100%;
      width: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container>div {
      margin: 10px 0;
      width: 100%;
    }

    h2 {
      text-align: center;
    }

    .methodCont label,
    .methodCont input {
      width: auto;
      display: inline-block;
      padding: 0;
    }

    label,
    input,
    select,
    button {
      box-sizing: border-box;
      display: block;
      width: 100%;
      font-size: 1rem;
      padding: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ol {
      background: white;
      padding: 1rem 3rem;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ“… Revision Date Generator</h2>
    <div>
      <label for="startDate">Select Start Date:</label>
      <input type="date" id="startDate" />
    </div>
    <div class="methodCont">
      <label for="method">Select Revision Method:</label>
      <select id="method" onclick="number()">
        <option value="x2">xÂ² Method (SN)</option>
        <option value="2x">2^(xâˆ’1) Method (DSN)</option>
      </select><br />
    </div>
    <div>
      <label for="count">How Many Revision Dates?</label>
      <input type="number" id="count" value="10" min="1" />
    </div>

    <button onclick="generateDates()">Generate Revision Dates</button>

    <h3>ðŸ“Œ Your Revision Dates:</h3>
    <ol id="output"></ol>
  </div>
  <script>
    let method = document.getElementById("method");
    
    document.getElementById("startDate").defaultValue = today();
    function today() {
      const date = new Date();
      dayNo = date.getDate();
      day = dayNo <= 9 ? `0${dayNo}` : dayNo;
      monthNo = date.getMonth() + 1;
      month = monthNo <= 9 ? `0${monthNo}` : monthNo;
      yearNo = date.getFullYear();
      year = yearNo <= 9 ? `0${yearNo}` : yearNo;

      return `${year}-${month}-${day}`;
    }
    function generateDates() {
      const startDateValue = document.getElementById("startDate").value;
      const method = document.getElementById("method").value;
      const count = parseInt(document.getElementById("count").value);
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (!startDateValue) {
        alert("Please select a start date.");
        return;
      }

      const baseDate = new Date(startDateValue);

      for (let x = 1; x <= count; x++) {
        let offsetDays;
        if (method === "x2") {
          offsetDays = x * x;
        } else {
          offsetDays = Math.pow(2, x-1);
        }

        const revisionDate = new Date(baseDate);
        revisionDate.setDate(revisionDate.getDate() + offsetDays);
       day = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'] 
       month = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']

        const formatted = `${day[revisionDate.getDay()]}, ${revisionDate.getDate() <= 9 ? "0"+revisionDate.getDate() : revisionDate.getDate()} ${month[revisionDate.getMonth()]} ${revisionDate.getFullYear()}`;
        
        output.innerHTML += `<li>${formatted}</li>`;
      }
    }
  </script>
</body>

</html>
